<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let user of allUsers">
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td></td>
                    <td>{{user.city}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>

<button (click)="openDialog()" mat-fab class="add-user-btn" color="primary">
    <mat-icon>add</mat-icon>
</button>
